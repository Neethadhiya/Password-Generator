<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Password Generator</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'show_passwords' %}">Passwords <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center" >
          <div class="col-md-6">
            
      <div class="card mx-auto mt-4" style="width: 48rem;">
        <div class="card-body">
          <h5 class="card-title">Password Generator</h5>
          <form  method="POST" action="{% url 'password' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Site</label>
              <input type="text" class="form-control" id="site" aria-describedby="emailHelp" placeholder="Enter site" name="site">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password Length</label>
              <input type="number" class="form-control" id="length" name="length" placeholder="Password Length" min="6" max="16">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase">
              <label class="form-check-label" for="exampleCheck1">Uppercase</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="lowercase" name="lowercase">
                <label class="form-check-label" for="exampleCheck1">Lowercase</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="numbers" name="numbers">
                <label class="form-check-label" for="exampleCheck1">Numbers</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="special" name="special">
                <label class="form-check-label" for="exampleCheck1">Special Characters</label>
              </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
          </form>
        </div>
        
        {% if password %}
        <h1>Password: {{ password }}</h1>
        {% else %}
        <p>No password generated. Please select options and click "Generate Password".</p>
        {% endif %}
        </div>
      </div>
          </div>
          
          <div class="w-100"></div>
         
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
